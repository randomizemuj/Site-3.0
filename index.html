<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Randomize();</title>
      <link rel="icon" href="logo1.png">
  <style>
    @import url(https://fonts.googleapis.com/css?family=Roboto:300);
    html {
      height:90%;
  }

  body {
     background:#3F485B;
     display:flex;
     align-items:center;
     height:90%;
  }
  .back {
    margin:1em auto;
    font-family:"Roboto";
  }
  .back span {
    font-size:3em;
    color:#F2C640;
    background:#262B37;
    display:table-cell;
    box-shadow:inset 0 0 5px rgba(0,0,0,0.3), 0 5px 0 #ccc;
    padding: 0 15px;
    line-height: 100px;
    animation:jumb 2s infinite;
  }
  @keyframes jumb {
    0% {
      transform:translateY(0px)
    }
    50% {
      transform:translateY(-30px);
      box-shadow:0 15px 0 rgb(242, 198, 64);
    }
    100% {
      transform:translateY(0px) 
    }
  }
  .back span:nth-child(1) {
    animation-delay:0s;
  }
  .back span:nth-child(2) {
    animation-delay:.1s;  
  }
  .back span:nth-child(3) {
    animation-delay:.2s;
  }
  .back span:nth-child(4) {
    animation-delay:.3s;  
  }
  .back span:nth-child(5) {
    animation-delay:.4s;
  }
  .back span:nth-child(6) {
    animation-delay:.5s;  
  }
  .back span:nth-child(7) {
    animation-delay:.6s;
  }
  .back span:nth-child(8) {
    animation-delay:.7s;
  }
  .back span:nth-child(9) {
    animation-delay:.8s;
  }
  .back span:nth-child(10) {
    animation-delay:.9s;
  }
  </style>
</head>

<body>

 <span class="back">
  <span>R</span>
  <span>A</span>
  <span>N</span>
  <span>D</span>
  <span>O</span>
  <span>M</span>
  <span>I</span>
  <span>Z</span>
  <span>E</span>
  <span>;</span>
</span>
  <script src="yscountdown.min.js"></script>
  <script>
setTimeout(function(){
    var daysElement = document.querySelector("#days");
    var hoursElement = document.querySelector("#hours");
    var minutesElement = document.querySelector("#minutes");
    var secondsElement = document.querySelector("#seconds");
    var containerElement = document.querySelector(".container");
    var endDate = (new Date().getFullYear() - 1) + "/01/01";

    var myCountDown = new ysCountDown(endDate, function (remaining, finished) {

      if (finished) {
        window.location.href = "Randomize();.html";
        return;
      }

      daysElement.textContent = remaining.totalDays;
      hoursElement.textContent = remaining.hours;
      minutesElement.textContent = remaining.minutes;
      secondsElement.textContent = remaining.seconds;

    });
    },2000);

  </script>
</body>

</html>
